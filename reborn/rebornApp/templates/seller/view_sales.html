<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Sales</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>Your Sales</h2>
        <ul>
            {% for sale in sales %}
                <li>
                    {{ sale.item.title }} sold to {{ sale.buyer.username }} on {{ sale.date_sold }}
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
