<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile | Reborn Thriftshop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0ff;
      color: #003366;
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center; min-height: 100vh;
    }
    .profile-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 77, 204, 0.15);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #0073e6;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h1>Your Profile</h1>
    <p><strong>Username:</strong> {{ request.user.username }}</p>
    <p><strong>Email:</strong> {{ request.user.email }}</p>
    <p><strong>Full Name:</strong> {{ request.user.get_full_name }}</p>
    <!-- Add more user info as needed -->

    <a href="dashboard.html">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
