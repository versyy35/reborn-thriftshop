<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buyer Dashboard | Reborn Thriftshop</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e6f0ff;
      color: #003366;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 40px 20px 20px;
      border-bottom: 2px solid #66a3ff;
      background-color: #cce0ff;
    }
    header h1 {
      margin: 0;
      font-size: 2.8rem;
      font-weight: bold;
      color: #004080;
    }
    header p {
      margin-top: 8px;
      font-size: 1.2rem;
      color: #3366cc;
      font-style: italic;
    }
    main.container {
      flex-grow: 1;
      width: 90%;
      max-width: 900px;
      margin: 30px auto 50px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 77, 204, 0.15);
      text-align: center;
    }
    main.container h2 {
      margin-bottom: 15px;
      font-size: 1.8rem;
      color: #0059b3;
    }
    main.container p {
      margin-bottom: 30px;
      font-size: 1.1rem;
      color: #004080;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    button {
      background-color: #0073e6;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      min-width: 140px;
    }
    button:hover {
      background-color: #0059b3;
    }
    @media (max-width: 480px) {
      button {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Reborn Thriftshop</h1>
    <p>Buyer Dashboard</p>
  </header>

  <main class="container">
    <h2>Welcome, {{ request.user.username }}!</h2>
    <p>You are logged in as a buyer. Manage your profile, orders, and shopping cart below.</p>

    <div class="btn-group">
      <button type="button" onclick="location.href='/profile'">View Profile</button>
      <button type="button" onclick="location.href='/orders'">View Order</button>
      <button type="button" onclick="location.href='/cart'">Add to Cart</button>
    </div>
  </main>
</body>
</html>
