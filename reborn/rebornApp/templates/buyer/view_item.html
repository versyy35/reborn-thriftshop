<h1>{{ item.name }}</h1>
<p>{{ item.description }}</p>
<p>${{ item.price }}</p>

<form method="post" action="{% url 'add_to_cart' item.id %}">
    {% csrf_token %}
    <input type="number" name="quantity" value="1" min="1">
    <button type="submit">Add to Cart</button>
</form>

<a href="{% url 'leave_review' item.id %}">Leave a review</a>
